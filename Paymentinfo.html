        <h1>INFORMATION</h1>

        <input class="box1" type="text" name="CNIC" id="CNIC" placeholder="XXXXXXXXXXXXX" required><br>

        <label for="Gender">Gender</label><br>
        <input class="box2" type="text" name="Gender" id="Gender" placeholder="Gender" required><br>
        <label for="City">City</label><br>
        <input class="box2" type="text" name="City" id="City" placeholder="Enter City" required><br>
        <button class="btn" type="button" onclick="pay()">Pay Now</button>
